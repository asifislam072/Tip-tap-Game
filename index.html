<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon"  href="./img/favicon.ico">
    <link rel="stylesheet" href="style.css">
    

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="turn-container">
        <h3>Tic Tup Game</h3>
        <div class="text">
            <div class="turn-box aling">X</div>
            <div class="turn-box aling">O</div>
        </div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="box aling">0</div>
        <div class="box aling">1</div>
        <div class="box aling">2</div>
        <div class="box aling">3</div>
        <div class="box aling">4</div>
        <div class="box aling">5</div>
        <div class="box aling">6</div>
        <div class="box aling">7</div>
        <div class="box aling">8</div>
    </div>
    <h2 id="result"></h2>
    <button id="play-again">Play Againg</button>
    <h3 class="asif">Asif</h3>

    <script src="script.js"></script>
</body>
</html>
